<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-give-classes">
    
    <div id="container">
       <header class="page-header">
           <div class="top-bar-container">
               <a href="/">
               <img src="/images/icons/back.svg" alt="Voltar">
               </a>
               <img src="images/logo.svg" alt="Proffy">
           </div>
           <div class="header-content">
               <strong>Que incrível que você quer dar aulas.</strong>
               <p>O primeiro passo é preencher esse formulário de inscrição</p>
           </div>
       </header>
       <main>
          <form action="/save-classes" id="create-class" method="POST">
                <fieldset>
                    <legend>
                        Seus Dados
                    </legend>
                    <div class="input-block">
                        <label for="name">Nome Completo</label>
                        <input name="name" type="text" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">
                            Link da sua foto
                            <small>(Comece com https://)</small>
                        </label>
                        <input name="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(Somente número)</small></label>
                        <input name="whatsapp" type="text" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea  name="bio" required></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        Sobre a Aula
                    </legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                            <select name="subject" id="subject" required>
                                <option value="" disabled="" hidden="">Selecione uma opção</option>
                                {%for subject in subjects%}
                                    <option value="{{loop.index}}">{{subject}}</option>
                                {%endfor%}
                            </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da sua hora por aula <small>(R$)</small></label>
                        <input name="cost" id="cost" type="text" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        Horario Disponíveis
                        <button id="add-time" type="button">
                            + Novo Horário
                        </button>
                    </legend>
                    <div id="schedule-items">
                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                                <select name="weekday[]" required>
                                    <option value="" >Selecione uma opção</option>
                                     {%for weekday in weekdays%}
                                        <option value="{{loop.index0}}">{{weekday}}</option>
                                     {%endfor%}
                                </select>
                        </div>
                             <div class="input-block">
                                <label for="time_from[]">Da</label>
                                <input name="time_from[]" type="time" required>
                            </div>
                             <div class="input-block">
                                <label for="time_to">Até</label>
                                <input name="time_to[]" type="time" required>
                            </div>
                            </div>
                    </div>
                </fieldset>

                <footer>
                    <p>
                        <img src='/images/icons/warning.svg' alt="Aviso Importante"/>
                        Importante! <br/>
                        Preencha todos os dados
                    </p>
                    <button type="submit">
                        Salvar Cadastro
                    </button>
                </footer>
            </form>
       </main>
    </div>
    <script src="/scripts/addField.js"></script>
</body> 
</html>
